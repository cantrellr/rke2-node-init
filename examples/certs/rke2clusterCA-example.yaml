apiVersion: rkeprep/v1
kind: CustomCA
metadata:
  name: example-cluster-ca
  description: Example RKE2 cluster CA configuration

spec:
  # EXAMPLE CONFIGURATION - UPDATE WITH YOUR VALUES
  
  # Path to CA certificate file (kebab-case preferred)
  ca-cert: /rke2-node-init/outputs/certs/root-20251111-202845/root-ca.crt
  
  # Path to CA private key
  # KEEP THIS SECURE - Never commit to version control
  ca-key: /rke2-node-init/outputs/certs/root-20251111-202845/root-ca-key.pem
  
  # Optional: Custom subject for server certificates
  subject:
    commonName: "rke2-server"
    organization: "Example Organization"
    organizationalUnit: "Kubernetes Infrastructure"
    locality: "City"
    province: "State"
    country: "US"
  
  # Optional: Certificate validity period (days)
  validity-days: 365
  
  # Optional: Key algorithm and size
  key-algorithm: "RSA"
  key-size: 4096

---
# Example for a specific domain/environment
apiVersion: rkeprep/v1
kind: CustomCA
metadata:
  name: production-domain-ca
  description: Production environment CA

spec:
  ca-cert: /rke2-node-init/outputs/certs/root-20251111-202845/root-ca.crt
  ca-key: /etc/rke2/certs/prod-ca-key.pem
  
  subject:
    commonName: "production-rke2-cluster"
    organization: "Your Company"
    organizationalUnit: "Cloud Infrastructure"
    locality: "San Francisco"
    province: "California"
    country: "US"
